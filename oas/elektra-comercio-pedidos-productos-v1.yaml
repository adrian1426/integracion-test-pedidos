swagger: "2.0"
info:
  version: 0.0.1
  title: API de Pedido.
  description: |
    API para el Pedido

host: dev-api.bancoazteca.com.mx:8080

basePath: /elektra/comercio/pedidos-productos/v1

schemes:
  - https

produces:
  - application/json

consumes:
  - application/json

securityDefinitions:
  Bearer:
    description: |
      Para acceder a la API se debe pasar un token válido en todas las consultas. La siguiente sintaxis se debe utilizar en el encabezado 'Authorization' :
        Bearer: YXBpc3VydGltaWVudG86c3VydGltaWVudG8=
    type: apiKey
    name: Authorization
    in: header

paths:
  /pedidos:
    post:
      tags:
        - Pedidos
      summary: Generar pedido
      description: Realiza el Marcado de la Venta
      parameters:
        - name: x-idPais
          in: header
          description: Identificador del País
          required: true
          type: integer
          default: 1
        - name: x-idCanal
          in: header
          description: Identificador del Canal
          required: true
          type: integer
          default: 1
        - name: x-idTienda
          in: header
          description: Número de la tienda
          required: true
          type: integer
          default: 100

        - name: x-estacionTrabajo
          in: header
          description: Estacion de trabajo donde se realiza el llamado al servicio
          required: true
          type: string
          default: "WS_CAJA"
        - name: marcarVenta
          in: body
          description: Informacion requerida para marcar la venta del presupuesto
          required: false
          schema:
            $ref: "#/definitions/marcarVenta"

      responses:
        201:
          description: OK
          schema:
            $ref: "#/definitions/respuestaMarcarVentaResult"
          examples:
            application/json: |-
              {
                "codigo": "201.Elektra-Comercio-Pedidos-Productos.107201",
                "mensaje": "Operación exitosa.",
                "folio": "107-202105041545559500",
                "resultado": 
                {
                  "idPedidoAdn": 121245,
                  "numeroPresupuesto": 1002536,
                  "numeroTransaccion": 153654648,
                  "permiteSurtimiento": true,
                  "detalleOperacion": "Se genero el pedido 121245"
               }
              }
        400:
          description: Entrada Incorrecta
          schema:
            $ref: "#/definitions/respuestaError400"
          examples:
            application/json: |-
              {
                
                  "codigo" : "400.Elektra-Comercio-Pedidos-Productos.1000",
                  "mensaje": "Datos de entrada incorrectos, favor de validar su información",
                  "folio": "cf3e4d0f-f0f7-460a-9ea7-359cec37e863",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#400.Elektra-Comercio-Pedidos-Productos.2000",
                  "detalles": [
                    "Los datos proporcionados no coinciden con los registros"
                  ]
                
              }

        500:
          description: Operacion Inesperada
          schema:
            $ref: "#/definitions/respuestaError500"
          examples:
            application/json: |-
              {               
                  "codigo" : "500.Elektra-Comercio-Pedidos-Productos.107500",
                  "mensaje": " Error en el servidor al procesar la petición.",
                  "folio": "107-202105041545559500",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#500.Elektra-Comercio-Pedidos-Productos.5000",
                  "detalles": [
                        "El recurso solicitado no se encuentra disponible"
                  ]             
              }
      security:
        - Bearer: []

    put:
      tags:
        - Pedidos
      summary: Actualizacion del pedido
      description: Actualizacion del pedido o de la orden Elektra com.
      parameters:
        - name: x-idPais
          in: header
          description: Identificador del País
          required: true
          type: integer
          default: 1
        - name: x-idCanal
          in: header
          description: Identificador del Canal
          required: true
          type: integer
          default: 1
        - name: x-idTienda
          in: header
          description: Número de la tienda
          required: true
          type: integer
          default: 100

        - name: x-estacionTrabajo
          in: header
          description: Estacion de trabajo donde se realiza el llamado al servicio
          required: true
          type: string
          default: "WS_CAJA"

        - name: detallePedidoActualizar
          in: body
          description: Informacion requerida para marcar la venta del presupuesto
          required: false
          schema:
            $ref: "#/definitions/detallePedidoActualizar"

      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/respuestaActualizacionOrden"
          examples:
            application/json: |-
              {
                "codigo": "200.Elektra-Comercio-Pedidos-Productos.107201",
                "mensaje": "Operación exitosa.",
                "folio": "107-202105041545559500",
                "resultado": {  
                   "pedidoValido": true,
                   "ordenValido" : true        
                 }
               }
        400:
          description: Entrada Incorrecta
          schema:
            $ref: "#/definitions/respuestaError400"
          examples:
            application/json: |-
              {
                "respuesta": {
                  "codigo" : "400.Elektra-Comercio-Pedidos-Productos.1000",
                  "mensaje": "Datos de entrada incorrectos, favor de validar su información",
                  "folio": "cf3e4d0f-f0f7-460a-9ea7-359cec37e863",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#400.Elektra-Comercio-Pedidos-Productos.2000",
                  "detalles": [
                    "Los datos proporcionados no coinciden con los registros]"
                  ]
                }
              }

        500:
          description: Operacion Inesperada
          schema:
            $ref: "#/definitions/respuestaError500"
          examples:
            application/json: |-
              {
                
                  "codigo" : "500.Elektra-Comercio-Pedidos-Productos.107500",
                  "mensaje": " Error en el servidor al procesar la petición.",
                  "folio": "cf3e4d0f-f0f7-460a-9ea7-359cec37e863",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#500.Elektra-Comercio-Pedidos-Productos.5000",
                  "detalles": [
                        "El recurso solicitado no se encuentra disponible"
                  ]
                
              }

      security:
        - Bearer: []

  /pedidos/{idPedido}:
    get:
      tags:
        - Pedidos
      summary: Consulta del Pedido
      description: Consulta detalles del pedido por idPedido
      parameters:
        - name: x-idPais
          in: header
          description: Identificador del País
          required: true
          type: integer
          default: 1
        - name: x-idCanal
          in: header
          description: Identificador del Canal
          required: true
          type: integer
          default: 1
        - name: x-idTienda
          in: header
          description: Identificador de la tienda
          required: true
          type: integer
          default: 100
        - name: idPedido
          in: path
          description: Pedido para obtener detalle
          required: true
          type: integer
          default: 146625

      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/respuestaPedido"
          examples:
            application/json: |-
              {
                "codigo": "200.Elektra-Comercio-Pedidos-Productos.107201",
                "mensaje": "Operación exitosa.",
                "folio": "107-202105041545559500",
                "resultado": {
                  "pedido": {
                    "idPedido": 146625,
                    "idOrden": "v31485575ekt-01",
                    "idTipoPedido": 1,
                    "idTipoVenta": 1,
                    "idTipoMilenia": 1,
                    "idEstatus": 0,
                    "descripcionEstatus": "creada",
                    "numeroVentaEmpleado": 100300,
                    "idNegocioEmpleado": 1,
                    "clienteUnico": {
                      "idFolio": 15621,
                      "idPais": 1,
                      "idCanal": 1,
                      "idTienda": 100
                    },
                    "clienteElektra": {
                      "id": 46546,
                      "idNegocio": 1,
                      "idTienda": 100,
                      "digitoVerificador": 1
                    },
                    "seguros": false,
                    "detalles": [
                      {
                        "sku": 1234567787,
                        "idClase": 1,
                        "idDepartamento": 1,
                        "idSubDepartamento": 2,
                        "cantidad": 1,
                        "milenias": [
                          {
                            "sku": 1002522,
                            "sobrePrecio": 5.00
                          }
                        ],
                        "promociones": [
                          {
                            "id": 5555,
                            "idtipo": 10,
                            "idSubTipo": 20,
                            "idRegalo": 12,
                            "cantidad": 1,
                            "monto": 5.00
                          }
                        ],
                        "inventariable": false,
                        "serie": "SDKS12123123"
                      }
                    ]
                  }
                }
              }
        400:
          description: Entrada Incorrecta
          schema:
            $ref: "#/definitions/respuestaError400"
          examples:
            application/json: |-
              {
                
                  "codigo" : "400.Elektra-Comercio-Pedidos-Productos.1000",
                  "mensaje": "Datos de entrada incorrectos, favor de validar su información",
                  "folio": "cf3e4d0f-f0f7-460a-9ea7-359cec37e863",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#400.Elektra-Comercio-Pedidos-Productos.1000",
                  "detalles": [
                    "Los datos proporcionados no coinciden con los registros"
                  ]
                }

        404:
          description: No encontrado
          schema:
            $ref: "#/definitions/respuestaError404"
          examples:
            application/json: |-
              {
                
                  "codigo": "404.Elektra-Comercio-Pedidos-Productos.107404",
                  "mensaje": "Recurso no encontrado",
                  "folio": "107-202105041545559500",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#404.Elektra-Comercio-Pedidos-Productos.107404",
                  "detalles": [
                    "Informacion no encontrada"
                  ]
                
              }

        500:
          description: Operacion Inesperada
          schema:
            $ref: "#/definitions/respuestaError500"
          examples:
            application/json: |-
              {
                
                  "codigo" : "500.Elektra-Comercio-Pedidos-Productos.107500",
                  "mensaje": "Error en el servidor al procesar la petición.",
                  "folio": "107-202105041545559500",
                  "info": "https://baz-developer.bancoazteca.com.mx/info#500.Elektra-Comercio-Pedidos-Productos.107500",
                  "detalles": [
                        "El recurso solicitado no se encuentra disponible"
                  ]
                
              }
      security:
        - Bearer: []

definitions:
  detallePedidoActualizar:
    type: object
    properties:
      numeroEmpleado:
        type: integer
        description: Numero de empleado
        example: 146363
      folio:
        type: integer
        description: Número de folio de pedido
        example: 863167
      folioOrden:
        type: string
        description: Folio de orden Elektra com
        example: "v31482547ekt-01"
      idTipoFolio:
        type: integer
        description: Identificador de tipo de pedido 1.Tienda 2.ElektraCom 3.EntregaTienda 4. DSV
        example: 1
        enum: [1, 2, 3, 4]
      idEstadoPedido:
        type: integer
        description: Identficador de estado del pedido
        example: 0
      idTipoOperacion:
        type: integer
        description: Tipo de operacion
        format: "int32"
        example: 6
      referencia:
        type: string
        description: Referencia
        example: "VentaServicioWeb"

  detalleMarcadoVenta:
    type: object
    properties:
      numeroEmpleado:
        type: integer
        description: Numero de empleado
        example: 146363
      folioPresupuesto:
        type: integer
        description: Folio de numero de presupuesto
        example: 863167
      idTipoPedido:
        type: integer
        description: Identificador de tipo de pedido a generar 1.Tienda 2.ElektraCom
        example: 1
      folioOrden:
        type: string
        description: Folio de orden Elektra com
        example: "V2312303"
      ventaEmpleado:
        type: string
        description: Informacion del Empleado
        example: "T1002563"
      idNegocioEmpleado:
        type: integer
        description: Nombre del negocio al que pertenece el empleado
        example: 1
      referencia:
        type: string
        description: Referencia de aplicacion donde se realiza el llamado
        example: "VentaServicioWeb"
      cajas:
        type: array
        items:
          $ref: "#/definitions/caja"
      #elektraComercio:
      #$ref: "#/definitions/detalleOrden"

  caja:
    type: object
    description: Informacion realacionada a pagos de caja
    properties:
      importe:
        type: number
        description: Cantidad del importe
        format: double

        example: 8771.00
      idTipoPago:
        type: integer
        description: Tipo de venta efectuado
        example: 1
      idReferencia:
        type: integer
        description: Catalogo de referencia
        example: 1

  marcarVenta:
    $ref: "#/definitions/detalleMarcadoVenta"

  respuestaMarcarVentaResult:
    type: object
    description: Resultado de marcar presupuesto
    properties:
      codigo:
        type: string
        description: Codigo de resultado de operacion
        example: 201.Elektra-Comercio-Pedidos-Productos.107201
      mensaje:
        type: string
        description: Mensaje de resultado de proceso de operacion
        example: Operación exitosa.
      folio:
        type: string
        description: Folio generado por operacion realizada
        example: "107-202105041545559500"
      resultado:
        type: object
        properties:
          idPedidoAdn:
            type: integer
            description: Id de pedido adn generado en sucursal
            example: 121245
          numeroPresupuesto:
            type: integer
            description: Numero de presupesto ligado a pedido
            example: 1002536
          numeroTransaccion:
            type: integer
            description: Numero de la transaccion
            example: 153654648
          permiteSurtimiento:
            type: boolean
            description: Valor para permitir surtimiento
            example: true
          detalleOperacion:
            type: string
            description: Detalle Operacion
            example: "Se genero el pedido 121245"

  respuestaError400:
    properties:
      codigo:
        type: string
        description: Id de código de error para la aplicación cliente
        example: "400.Elektra-Comercio-Pedidos-Productos.1000"
      mensaje:
        type: string
        description: Mensaje de error para el desarrollador
        example: "Datos de entrada incorrectos, favor de validar su información"
      folio:
        type: string
        description: |-
          Identificador de rastreabilidad o identificador global único que se genera automáticamente para cada solicitud que recibe el backend
        example: "cf3e4d0f-f0f7-460a-9ea7-359cec37e863"
      info:
        type: string
        description: Rutas de ayuda para atender el error
        example: "https://baz-developer.bancoazteca.com.mx/info#400.Elektra-Comercio-Pedidos-Productos.1000"
      detalles:
        type: array
        items:
          type: string
          description: Informacion general sobre el error
          example: "Los datos proporcionados no coinciden con los registros"

  respuestaError500:
    type: object
    properties:
      codigo:
        type: string
        description: Código del error 500
        example: 500.Elektra-Comercio-Pedidos-Productos.107500
      mensaje:
        type: string
        description: Descripción del error
        example: "Error en el servidor al procesar la petición."
      folio:
        type: string
        description: Número de folio de la operación
        example: 107-202105041545559500
      info:
        type: string
        description: Rutas de ayuda para atender el error
        example: "https://baz-developer.bancoazteca.com.mx/info#500.Elektra-Comercio-Pedidos-Productos.107500"
      detalles:
        type: array
        items:
          type: string
          description: Informacion general sobre el error
          example: "El recurso solicitado no se encuentra disponible"

  respuestaError404:
    type: object
    properties:
      codigo:
        type: string
        description: Código del error 404
        example: 404.Elektra-Comercio-Pedidos-Productos.107404
      mensaje:
        type: string
        description: Descripción del error
        example: "Recurso no encontrado."
      folio:
        type: string
        description: Número de folio de la operación
        example: 107-202105041545559500
      info:
        type: string
        description: Rutas de ayuda para atender el error
        example: "https://baz-developer.bancoazteca.com.mx/info#404.Elektra-Comercio-Pedidos-Productos.107404"
      detalles:
        type: array
        items:
          type: string
          description: Informacion general sobre el error
          example: "Informacion no encontrada"

  respuestaPedido:
    type: object
    properties:
      codigo:
        type: string
        description: Codigo de resultado de operación
        example: 200.Elektra-Comercio-Pedidos-Productos.107201
      mensaje:
        type: string
        description: Mensaje de resultado de proceso de operacion
        example: Operación exitosa.
      folio:
        type: string
        description: Folio generado por operacion realizada
        example: "107-202105041545559500"
      resultado:
        type: object
        properties:
          pedido:
            $ref: "#/definitions/pedido"

  #Objetos de consulta de pedido
  pedido:
    type: object
    properties:
      idPedido:
        type: integer
        description: identificador del pedido idPedido
        example: 146625
      idOrden:
        type: string
        description: identificador del pedido si tuviera una orden
        example: "v31485575ekt-01"
      idTipoPedido:
        type: integer
        description: Identificador de pedido  1.Telefonia 2.Motos 3.MotosNuevasMarcas
        example: 1
      idTipoVenta:
        type: integer
        description: Identificador de tipo de venta 1.Contado - 2. Credito
        example: 1
        enum: [1, 2]
      idTipoMilenia:
        type: integer
        description: Identificador de tipo de milenia 1.Ligado 2.Compra
        example: 1
        enum: [1, 2]
      idEstatus:
        type: integer
        description: Estatus en el que se encuentra el pedido
        example: 0
      descripcionEstatus:
        type: string
        description: descripción del estatus del pedido
        example: "creada"
      numeroVentaEmpleado:
        type: integer
        description: Numero de empleado para venta empleado
        example: 100300
      idNegocioEmpleado:
        type: integer
        description: Identificador de negocio de empleado
        example: 1
      clienteUnico:
        type: object
        properties:
          idFolio:
            type: integer
            description: Numero de folio de cliente
            example: 15621
          idPais:
            type: integer
            description: Identificador de pais 1.Mexico 2.Guatemala 3.Honduras
            example: 1
            enum: [1, 2, 3]
          idCanal:
            type: integer
            description: Identificador de canal 1.Elektra 2.Bodegas remates 3. Salinas & Rocha
            example: 1
            enum: [1, 2, 3]
          idTienda:
            type: integer
            description: Numero de sucursal de cliente
            example: 100
      clienteElektra:
        type: object
        properties:
          id:
            type: integer
            description: Id de cliente elektra
            example: 46546
          idNegocio:
            type: integer
            description: Identificador de negocio ligado al cliente
            example: 1
          idTienda:
            type: integer
            description: Numero de sucursal donde se genero el pedido
            example: 100
          digitoVerificador:
            type: integer
            description: Digito verificador de cliente
            example: 1
      seguros:
        type: boolean
        description: Identificador de pedido si contiene seguros
        example: false
      detalles:
        type: array
        description: informacion de detalles de pedidos de tienda
        items:
          $ref: "#/definitions/detallePedido"

  detallePedido:
    type: object
    description: Informacion del producto
    properties:
      sku:
        type: integer
        description: sku del pedido
        example: 1234567787
      idClase:
        type: integer
        description: Clase  del articulo
        example: 1
      idDepartamento:
        type: integer
        description: Departamento  del articulo
        example: 1
      idSubDepartamento:
        type: integer
        description: Subdepartamento  del articulo
        example: 2
      cantidad:
        type: integer
        description: Cantidad del articulo
        example: 1
      milenias:
        type: "array"
        description: Lista de milenias
        items:
          $ref: "#/definitions/milenias"
      promociones:
        type: "array"
        description: Lista de promociones
        items:
          $ref: "#/definitions/promociones"
      inventariable:
        type: boolean
        description: Es inventariable
        example: false
      serie:
        type: string
        description: Series de los skus
        example: "SDKS12123123"

      factura:
        type: object
        description: Informacion Factura
        properties:
          requiereFactura:
            type: boolean
            description: Requiere factura
            example: true
          registroFederalContribuyente:
            type: string
            description: Registro Federal de Contribuyente
            example: "XAXX010101000"
          nombreCliente:
            type: string
            description: Nombre de cliente
            example: "Elvia"
          apellidoPaterno:
            type: string
            description: Apellido paterno de cliente
            example: "Morales"
          apellidoMaterno:
            type: string
            description: Apellido materno de cliente
            example: "Garcia"
          domicilio:
            $ref: "#/definitions/domicilioFactura"
          telefono:
            type: string
            description: Telefono
            example: "3323670854"

      beneficiarios:
        type: array
        items:
          $ref: "#/definitions/beneficiarios"
      solicitaHuella:
        type: boolean
        description: Identificador para solicitar Huella
        example: false
      tarjetaCompra:
        type: object
        description: Lista Tarjeta TD Compra
        properties:
          idOrden:
            type: string
            description: Numero Pedido
            example: "v29908800ekt-01"
          fecha:
            type: string
            description: Fecha
            example: "05-11-2020"
          hora:
            type: string
            description: Hora
            example: "14:10:25"
          nombreTarjetaHabiente:
            type: string
            description: Nombre Tarjeta Habiente
            example: "Elvia Morales"
          numeroTarjeta:
            type: string
            description: Numero TDC
            example: "**** **** **** 0000"
          numeroFolioAutorizacion:
            type: integer
            description: número de Folio Autorizacion
            example: 804537571
          importePedido:
            type: number
            format: double
            description: Importe Pedido
            example: 829.0000
          numeroAfiliacion:
            type: integer
            description: Numero Afiliacion
            example: 2565401
          bancoAdquirente:
            type: string
            description: Banco Adquirente
            example: "Venta en Linea Elektra.com"
          terminosCondiciones:
            type: array
            items:
              $ref: "#/definitions/terminosCondiciones"
      imprimeVoucher:
        type: boolean
        description: Parametro para imprimir voucher orden
        example: true
      ordenVoucher:
        type: object
        description: Orden Voucher Informacion
        properties:
          idTienda:
            type: integer
            description: Numero de Tienda
            example: 4624
          numeroDeSocio:
            type: integer
            description: Numero de Socio
            example: 0
          tipoAdquiridor:
            type: string
            description: Adquiridor
            example: "ekt"
          tarjetaTransaccion:
            $ref: "#/definitions/tarjetaTransaccion"
          codigoECI:
            type: string
            description: Codigo ECI
            example: "c5446"
          codigoISO:
            type: string
            description: Codigo ISO
            example: "16516"
          respuestaAzteca:
            type: object
            description: Código de respuesta de Pago Azteca
            properties:
              idLlave:
